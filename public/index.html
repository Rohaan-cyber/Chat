<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="chat-icon.png" type="image/x-icon">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage">
        <h2>Join Chat Room</h2>
        <input id="username" placeholder="Username">
        <input id="room" placeholder="Room name">
        <button id="joinBtn">Join</button>
    </div>

    <div id="chatPage" class="hidden" style="display: flex;">
 

        <div id="chatMain">
            <h3 id="roomHeader"></h3>

            <button id="imageBtn" title="Send Image">ðŸ“·</button>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" />

            <ul id="messages"></ul>
            <p id="typingStatus" style="font-style: italic; color: gray;"></p>


            <form id="form">
                <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
                <button id="sendBtn">Send</button>
            </form>
        </div>

        <!-- FIXED: changed id to callArea to match JS -->
   

      
        <div id="userListContainer" style="margin-top: 15px;">
            <h4>Users in room:</h4>
            <ul id="userListContainerList"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
